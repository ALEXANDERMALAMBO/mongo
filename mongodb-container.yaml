apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  namespace: myvlan #xd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: mongodb-container
        image: mongo:latest
        ports:
        - containerPort: 27017
